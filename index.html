<!DOCTYPE html>
<html lang="en-US">
<head> 
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<title>template</title>
</head>
<body>
  <div id = "container">
    <h3>How old are you on another planet?</h3>
    <form id="input">
      <label for="user-age">Enter your age:</label>
      <input id="user-age" type="number">
   
    <div id="radio">
      <label>
        <input type="radio" name="sex" value="male" checked>
        male
      </label>
      <label>
        <input type="radio" name="sex" value="male">
        female
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="operator" value="merc" checked>
      mercury
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="operator" value="ven">
        Venus
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="operator" value="mars">
        mars
      </label>
    </div>        
    <div class="radio">
      <label>
        <input type="radio" name="operator" value="jup">
        jupiter
      </label>
    <div id="btn">
      <button type="submit" class="btn-dark">Find my age</button> 
    </div>
    </form>
    </div>
  <div id ="output"></div>
</body>
</html>
